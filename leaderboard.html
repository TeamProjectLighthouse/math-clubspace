<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Clubspace Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="leaderboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="points-div">
            <div class="circle">
                <p class="name">Lau Ka Tsz</p>
                <p class="points">150</p>
                <p class="reminder">Exchange points for prizes</p>
            </div>
        </div>
        <div class="leaderboard-div">
            <div class="header">
                <p class="header-leaderboard">Leaderboard</p>
                <p class="header-rank">Your rank: 1</p>
            </div>
            <div class="leaderboard-info">
                <div class="first">
                    <p class="info-rank">1</p>
                    <p class="info-name">Lau Ka Tsz</p>
                    <p class="info-points">150</p>
                </div>
                <div class="second">
                    <p class="info-rank">2</p>
                    <p class="info-name">Lau Ka Tsz</p>
                    <p class="info-points">150</p>
                </div>
                <div class="third">
                    <p class="info-rank">3</p>
                    <p class="info-name">Lau Ka Tsz</p>
                    <p class="info-points">150</p>
                </div>
                <div class="fourth">
                    <p class="info-rank">4</p>
                    <p class="info-name">Lau Ka Tsz</p>
                    <p class="info-points">150</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="leaderboard.js" type="module"></script>
</html>
